<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="cube" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- 3D Cube -->
  <g transform="translate(256, 240)">
    <!-- Top face -->
    <polygon points="0,-80 100,-30 0,20 -100,-30" fill="#60a5fa" stroke="white" stroke-width="3"/>
    <!-- Left face -->
    <polygon points="-100,-30 0,20 0,120 -100,70" fill="#3b82f6" stroke="white" stroke-width="3"/>
    <!-- Right face -->
    <polygon points="100,-30 0,20 0,120 100,70" fill="#2563eb" stroke="white" stroke-width="3"/>
  </g>
  <!-- Text -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">北北数学</text>
</svg>
